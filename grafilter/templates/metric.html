{% extends "base.html" %}
{% block body %}
<div class="ui one column centered grid">
	<div class="fifteen wide column">
		<div class="ui horizontal menu">
			<form id="menuform" method="GET">
				<div class="item">
					<div class="ui breadcrumb">
						<a href="/" class="section"><i class="home icon"></i> Index</a>
						<i class="right chevron icon divider"></i>
						<div class="active section">{{ metric }}</div>
					</div>
				</div>
				<div class="right menu">
					<div class="item">
						<div class="ui transparent icon input">
							<input placeholder="Resolution (80)" type="text" id="resolution" name="resolution" class="menubarinput" value="{{ resolution or "" }}" autocomplete="off">
							<i class="barcode icon"></i>
						</div>
					</div>
				</div>
				<div class="right menu">
					<div class="item">
						<div class="ui transparent icon input">
							<input placeholder="Time period (1h)" type="text" id="period" name="period" class="menubarinput" value="{{ period or "" }}" autocomplete="off">
							<i class="wait icon"></i>
						</div>
					</div>
				</div>
				<div class="right menu">
					<div class="item">
						<div class="ui transparent icon input">
							<input placeholder="Starting time as UTC" type="text" id="start" name="start" class="menubarinput" value="{{ start or "" }}" autocomplete="off">
							<i class="calendar icon"></i>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div id="c3chart" style="height: 600px"></div>
		<script type="text/javascript">
			var chart = c3.generate({
				bindto: '#c3chart',
				data: {
					x: 'x',
					url: '/metricdata/{{ metric_urlsafe }}/' + location.search,
					mimeType: 'json',
					type: 'spline'
				},
				axis: {
					x: {
						type: 'timeseries',
						tick: {
							count: 5,
							format: '%Y-%m-%d %H:%M:%S'
						}
					}
				},
				legend: {
					hide: true
				},
				subchart: {
					show: true
				}
			});

			$(function() {
				$(".menubarinput").keypress(function(e) {
					if (e.which == 10 || e.which == 13) {
						e.preventDefault();
						$("#menuform").submit();
					}
				});
			});
		</script>
	</div>
</div>
{% endblock %}
